<article>
	

<form method="post" action="https://www.nwmissouri.edu/tmail/formmail.aspx?
		address=smokehse@grm.net&amp;subject=Email Subject" 
		name="the_form_name">
	  
		<fieldset id="contact">
			
            
	 		<legend>Contact Me</legend>
			<label for="custName">Name *</label>
			<input name="custName" id="custName" placeholder="Fullname" required="required"/>
			
			<label name="email">E-mail *</label>
			<input name="email" id="email" type="email" required="required"/>

			<label for="phone">Phone number</label>
			<input name="phone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"/>
			
			<label for="comments">Message *</label>
			<textarea name="comments" id="comments" required="required"></textarea>
			<input type="submit" value="Send" />
		</fieldset>
		
		
	  
	  </form>
